<div class="container justify-content-center" style="margin-top: 4rem; margin-left:auto;max-width: 40vw; background-color: gray; padding: 2vw; border-radius: 1vw;">

        <!-- primera fila -->
        <div style="margin:auto" class="row mb-4">
            <!-- 4 botones por fila primera fila -->
            <div class="col">
                <button class="btn btn-primary boton" onclick="pressSymbol('+')">+</button>
            </div>
            <div class="col">
                <button class="btn btn-primary boton" onclick="pressNum(this)">7</button>
            </div>
            <div class="col">
                <button class="btn btn-primary boton" onclick="pressNum(this)">8</button>
            </div>
            <div class="col">
                <button class="btn btn-primary boton" onclick="pressNum(this)">9</button>
            </div>
        </div>
        <div class="row mb-4" style="margin:auto">
            <!-- 4 botones por fila primera fila -->
            <div class="col">
                <button class="btn btn-primary boton" onclick="pressSymbol('-')">-</button>
            </div>
            <div class="col">
                <button class="btn btn-primary boton" onclick="pressNum(this)">4</button>
            </div>
            <div class="col">
                <button class="btn btn-primary boton" onclick="pressNum(this)">5</button>
            </div>
            <div class="col">

            </div>
        </div>
        <div class="row mb-4" style="margin:auto">
            <!-- 4 botones por fila primera fila -->
            <div class="col">
                <button class="btn btn-primary boton" onclick="pressSymbol('*')">*</button>
            </div>
            <div class="col">
                <button class="btn btn-primary boton" onclick="pressNum(this)">1</button>
            </div>
            <div class="col">

            </div>

            </div>
        </div>
        <div class="row mb-4" style="margin:auto">
            <!-- 4 botones por fila primera fila -->
            <div class="col">
                <button class="btn btn-primary boton" onclick="pressSymbol('/')">/</button>
            </div>
            <div class="col">
                <button class="btn btn-primary boton" onclick="limpiar()">C</button>
            </div>
            <div class="col">
                <button class="btn btn-primary boton" onclick="pressNum(this)">0</button>
