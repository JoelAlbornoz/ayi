<body style="background-color:gray;">

    <form class="container card text-white bg-dark mb-3 sombra" style="margin-top: 2rem;">
        <h2 class="card-header">Introduzca sus datos</h2>
        <div class="">
            <div class="row mb-5">
                <div class="col">
                    <label for="nombre">Nombre</label>
                </div>
                <div class="col">
                    <input placeholder="Nombre" class="form-control" type="text" name="nombre" id="nombre">
                </div>
            </div>
            <div class="row  mb-5">
                <div class="col">
                    <label for="domicilio">Domicilio</label>
                </div>
                <div class="col">
                    <input class="form-control" type="text" placeholder="Domicilio" name="domicilio" id="domicilio">
                </div>
            </div>
            <div class="row mb-5">
                <div class="col">
                    <label for="barrio">Barrio</label>
                </div>
                <div class="col">
                    <input class="form-control" placeholder="Barrio" type="text" name="barrio" id="barrio">
                </div>
            </div>
            <div class="row mb-5">
                <div class="col">
                    <label for="telefono">Teléfono</label>
                </div>
                <div class="col">
                    <input placeholder="Teléfono" class="form-control" type="text" name="telefono" id="telefono">
                </div>
            </div>
            
            <div class="row mb-5">
                <div class="col">
                    <div class="form-group">
                        <select class="form-control" id="dniDropdown">
                            <option>DNI</option>
                            <option>Pasaporte</option>
                            <option>Libreta unica</option>
                        </select>
                    </div>
                </div>
                <div class="col">
                    <input placeholder="Documento" class="form-control" type="text" name="dni" id="dni">
                </div>
            </div>

        </div>
        <div class="d-flex justify-content-center form-group">
            <button type="button" class="btn btn-danger" style="margin:4px">Cancelar</button>
            <button type="submit" class="btn btn-primary" style="margin:4px">Aceptar</button>
        </div>
        </div>
    </form>
